<section class="filters-catalog">
  <div class="container">

    <h2 class="filters-catalog__title title">Каталог товаров</h2>

    <div class="filters-catalog__wrap">

      <div class="filters-catalog__sidebar sidebar">

        <ul class="sidebar__list" data-spollers>

          <li class="sidebar__item categories">

            <button class="categories__button sidebar__item-button --active" type="submit" name="button-categories"
              tabindex="-1" data-spoller>
              <h3 class="categories__button-title sidebar__item-title">Категории</h3>
              <img class="categories__arrow sidebar__item-arrow" src="images/filters-arrow.svg" alt="">
            </button>

            <form class="categories__form" action="#">

              <ul class="categories__list sidebar__item-box">

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Овощи и фрукты</span>
                  </label>

                </li>

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Бакалея</span>
                  </label>

                </li>

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Молочные продукты</span>
                  </label>

                </li>

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Хлеб</span>
                  </label>

                </li>

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Мясо</span>
                  </label>

                </li>

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Колбаса</span>
                  </label>

                </li>

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Рыба</span>
                  </label>

                </li>

                <li class="categories__item">

                  <label class="categories__item-label">
                    <input class="categories__item-input sidebar__item-input" type="checkbox">
                    <span class="categories__item-checkbox sidebar__item-checkbox">Алкоголь</span>
                  </label>

                </li>

              </ul>

            </form>

          </li>

          <li class="sidebar__item offer">

            <button class="offer__button sidebar__item-button --active" type="submit" name="button-offer" tabindex="-1"
              data-spoller>
              <h3 class="offer__button-title sidebar__item-title">Предложения</h3>
              <img class="offer__arrow sidebar__item-arrow" src="images/filters-arrow.svg" alt="стрелка">
            </button>

            <form class="offer__form" action="#">

              <ul class="offer__list sidebar__item-box">

                <li class="offer__item">
                  <label class="offer__item-label">
                    <input class="offer__item-input sidebar__item-input" type="checkbox">
                    <span class="offer__item-checkbox sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    Со скидкой
                  </label>
                </li>

                <li class="offer__item">
                  <label class="offer__item-label">
                    <input class="offer__item-input sidebar__item-input" type="checkbox">
                    <span class="offer__item-checkbox sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    Новинка
                  </label>
                </li>

                <li class="offer__item">
                  <label class="offer__item-label">
                    <input class="offer__item-input sidebar__item-input" type="checkbox">
                    <span class="offer__item-checkbox sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    Хит
                  </label>
                </li>

              </ul>

            </form>

          </li>

          <li class="sidebar__item brand">

            <button class="brand__button sidebar__item-button --active" type="submit" name="button-brand" tabindex="-1"
              data-spoller>
              <h3 class="brand__button-title sidebar__item-title">Бренд</h3>
              <img class="brand__arrow sidebar__item-arrow" src="images/filters-arrow.svg" alt="стрелка">
            </button>

            <form class="brand__form" action="#">

              <ul class="brand__list sidebar__item-box">

                <li class="brand__item">
                  <label class="brand__item-label">
                    <input class="brand__item-input sidebar__item-input" type="checkbox">
                    <span class="brand__item-checkbox  sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    CocaCola
                  </label>
                </li>

                <li class="brand__item">
                  <label class="brand__item-label">
                    <input class="brand__item-input sidebar__item-input" type="checkbox">
                    <span class="brand__item-checkbox  sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    Pepsi
                  </label>
                </li>

                <li class="brand__item">
                  <label class="brand__item-label">
                    <input class="brand__item-input sidebar__item-input" type="checkbox">
                    <span class="brand__item-checkbox  sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    Sprite
                  </label>
                </li>

                <li class="brand__item">
                  <label class="brand__item-label">
                    <input class="brand__item-input sidebar__item-input" type="checkbox">
                    <span class="brand__item-checkbox  sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    Fanta
                  </label>
                </li>

                <li class="brand__item">
                  <label class="brand__item-label">
                    <input class="brand__item-input sidebar__item-input" type="checkbox">
                    <span class="brand__item-checkbox  sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    RedBull
                  </label>
                </li>

                <li class="brand__item">
                  <label class="brand__item-label">
                    <input class="brand__item-input sidebar__item-input" type="checkbox">
                    <span class="brand__item-checkbox  sidebar__item-checkbox">
                      <span class="screen-reader-only">checkbox</span>
                    </span>
                    Dr Pepper
                  </label>
                </li>

              </ul>

            </form>

          </li>

          <li class="sidebar__item price-filter">

            <button class="price-filter__button sidebar__item-button --active" type="submit" name="button-price-filter"
              tabindex="-1" data-spoller>
              <h3 class="price-filter__button-title sidebar__item-title">Цена</h3>
              <img class="price-filter__arrow sidebar__item-arrow" src="images/filters-arrow.svg" alt="стрелка">
            </button>

            <form class="price-filter__form" action="#">

              <div class="price-filter__box sidebar__item-box">

                <label class="price-filter__label">

                  <div class="price-filter__input-box">

                    <div class="price-filter__input-inner">

                      <span class="price-filter__input-span">от</span>
                      <input class="price-filter__input-from" type="text">
                      <span class="price-filter__input-span">₽</span>

                    </div>

                    <div class="price-filter__input-inner">

                      <span class="price-filter__input-span">от</span>
                      <input class="price-filter__input-to" type="text">
                      <span class="price-filter__input-span">₽</span>

                    </div>

                  </div>

                  <input class="price-filter__input" type="text" data-type="double" data-min="0" data-max="1200"
                    data-from="100" data-to="1000">


                </label>

              </div>

            </form>

          </li>

        </ul>

      </div>

      <div class="filters-catalog__content">

        <div class="filters-catalog__content-filter content-filter">

          <form class="content-filter__form" action="#">

            <ul class="content-filter__list">

              <li class="content-filter__item">
                <label class="content-filter__select-label">
                  <select class="content-filter__select-name">
                    <option value="">По названию</option>
                    <option value="">По популярности</option>
                    <option value="">Сначала дешевые</option>
                    <option value="">Сначала дорогие</option>
                    <option value="">По алфавиту</option>
                  </select>
                </label>
              </li>

              <li class="content-filter__item">
                <label class="content-filter__select-label">
                  <select class="content-filter__select-count">
                    <option value="">по 12</option>
                    <option value="">по 18</option>
                    <option value="">по 24</option>
                    <option value="">по 30</option>
                    <option value="">по 36</option>
                  </select>
                </label>
              </li>

              <li class="content-filter__item">
                <label class="content-filter__button">
                  <button class="content-filter__button" type="button">
                    <svg class="content-filter__button-icon">
                      <use xlink:href="images/sprite.svg#icon-group-6"></use>
                    </svg>
                  </button>
                </label>
              </li>

              <li class="content-filter__item">
                <label class="content-filter__button">
                  <button class="content-filter__button" type="button">
                    <svg class="content-filter__button-icon">
                      <use xlink:href="images/sprite.svg#icon-group-9"></use>
                    </svg>
                  </button>
                </label>
              </li>

            </ul>

          </form>

        </div>



      </div>
    </div>
  </div>
</section>
